<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flex布局</title>
	<style type="text/css">
	.boxcontent{
		width: 500px;
		height: 500px;
		border: solid 1px #000;
		display: flex;
		align-content: space-between;
		flex-wrap: wrap;
	}
	.box1{
		width: 100px;
		height: 100px;
		border: solid 2px #000;

	}
	.column {
		display: flex;
		flex-basis: 100%;
		justify-content: space-between;
	}
	.column:nth-child(2){
		justify-content: center;
		align-content: center;
	}
	</style>
</head>
<body>
	<div class="boxcontent">
	    <div class="column ">
			<div class="box1">1</div>		
			<div class="box1">2</div>
		</div>
		 <div class="column ">
			<div class="box1">1</div>		
		</div>
		<div class="column">
			<div class="box1">3</div>
			<div class="box1">2</div>
			<div class="box1">2</div>
		</div>
	</div>
</body>
</html>
